<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .bg {     font-family: Georgia, Times, "Times New Roman", serif; 
                  text-rendering: optimizeLegibility;
                  text-align:center;
                  cursor: default!important;
       }
       .divider{  height:2px;
                  width:120px;
                  margin: 0 auto;
                  display:block;
                  margin-top:7px;
                  background: #cdc8bc;
       } h1 {     font-size: 4rem;
                  line-height: 4rem; 
                  font-style: normal; 
                  font-variant: small-caps; 
                  font-weight: 400; 
                  margin: 6rem 0 0 0;
                 cursor: default!important;
                 color:#233;
       }
      @media (    prefers-color-scheme: dark) {
       .divider { background:#899}
        h1      { color:#cdc8bc}
      }
      </style>
      <div class="bg">
        <h1>Luciano Pereira<span class="divider"></span></h1>
      </div>
    </div>
  </foreignObject>
</svg>
